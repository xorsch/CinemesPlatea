<!DOCTYPE html>
<html>
	<head>
		<script>

			let r = document.querySelector(':root');
			let colors = ['green','blue','yellow','yellow','cyan','pink'];
			let position = 0;

			function myFunction() {

				r.style.setProperty('--color1', colors[ position    ]);
    			r.sytle.setProperty('--color2', colors[ position +1 ]);
                
                if( position > -1 && position < 6 ){
                	position = position + 1;
                }
                else {
                	position = 0;
                }
			}

		</script> 
		<style>

		:root {
  			--color1: red;
  			--color2: blue; 
		}

		.container {
  			color: var(--color1);
  			background: var(--color2);
		}

	</style>
	</head>
	<body>
		<div class="container">
  			<h2>Lorem Ipsum</h2>
  			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam semper diam at erat pulvinar, at pulvinar felis blandit.</p>
			<button onclick="myFunction()">Click me</button>   
		</div>

</body>
</html>
